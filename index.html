<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Distribuidora La Yunta</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#fff;
}

/* ===== HEADER ===== */

header{
    background: linear-gradient(90deg,#d90000,#ffcc00);
    color:white;
    padding:20px;
}

.logo{
    display:flex;
    align-items:center;
    gap:15px;
}

.logo img{
    height:70px;
}

/* ===== BANNER ===== */

.hero-banner{
    width:100%;
    display:flex;
    justify-content:center;
    background:white;
}

.banner-img{
    width:100%;
    max-width:1200px;
    height:auto;
}

/* ===== SECCIONES ===== */

section{
    padding:30px;
}

.producto{
    background:#fff;
    border:1px solid #ddd;
    padding:15px;
    margin-bottom:15px;
    border-radius:8px;
}

/* ===== BOTONES ===== */

button{
    background:#d90000;
    color:white;
    border:none;
    padding:8px 15px;
    cursor:pointer;
    border-radius:5px;
}

button:hover{
    background:#a80000;
}

/* ===== REDES ===== */

.redes{
    display:flex;
    gap:15px;
    margin-top:20px;
}

.redes a{
    text-decoration:none;
    padding:10px 15px;
    background:#ffcc00;
    color:black;
    border-radius:6px;
    font-weight:bold;
}

/* ===== FOOTER ===== */

footer{
    background:#d90000;
    color:white;
    text-align:center;
    padding:15px;
    margin-top:30px;
}

</style>
</head>

<body>

<header>
    <div class="logo">
        <!-- CAMBIAR logo.png por el nombre real de tu archivo -->
        <img src="logo.png" alt="Logo">
        <h2>Distribuidora La Yunta</h2>
    </div>
</header>

<!-- ===== BANNER GRANDE ===== -->
<div class="hero-banner">
    <!-- CAMBIAR banner.png por el nombre real de tu imagen grande -->
    <img src="banner.png" alt="Distribuidora La Yunta" class="banner-img">
</div>

<section>
    <h2>Catálogo</h2>

    <div class="producto">
        <h3>Producto 1</h3>
        <p>$100</p>
        <button onclick="agregar('Producto 1',100)">Agregar</button>
    </div>

    <div class="producto">
        <h3>Producto 2</h3>
        <p>$200</p>
        <button onclick="agregar('Producto 2',200)">Agregar</button>
    </div>
</section>

<section>
    <h2>Pedido</h2>
    <ul id="lista"></ul>
    <h3>Total: $<span id="total">0</span></h3>

    <button onclick="enviarPedido()">Enviar por WhatsApp</button>

    <div class="redes">
        <!-- CAMBIAR EL NUMERO -->
        <a href="https://wa.me/549XXXXXXXXXX" target="_blank">WhatsApp</a>

        <!-- CAMBIAR USUARIO -->
        <a href="https://instagram.com/TUUSUARIO" target="_blank">Instagram</a>
    </div>
</section>

<footer>
    © 2026 Distribuidora La Yunta
</footer>

<script>

let carrito=[];
let total=0;

function agregar(nombre,precio){
    carrito.push({nombre,precio});
    total+=precio;
    actualizar();
}

function actualizar(){
    let lista=document.getElementById("lista");
    lista.innerHTML="";
    carrito.forEach(item=>{
        let li=document.createElement("li");
        li.textContent=item.nombre+" - $"+item.precio;
        lista.appendChild(li);
    });
    document.getElementById("total").textContent=total;
}

function enviarPedido(){
    let mensaje="Hola, quiero hacer el siguiente pedido:%0A";
    carrito.forEach(item=>{
        mensaje+=item.nombre+" - $"+item.precio+"%0A";
    });
    mensaje+="Total: $"+total;

    // CAMBIAR NUMERO
    window.open("https://wa.me/549XXXXXXXXXX?text="+mensaje);
}

</script>

</body>
</html>
