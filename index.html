<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distribuidora La Yunta</title>

<style>

body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#f5f5f5;
}

/* HEADER */

.header{
    background:#d90000;
    text-align:center;
    padding:20px;
}

.logo{
    max-width:220px;
}

/* BANNER */

.hero-banner{
    width:100%;
    background:white;
    display:flex;
    justify-content:center;
    padding:30px 0;
}

.banner-img{
    width:85%;
    max-width:900px;
    height:auto;
    border-radius:14px;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
}

/* PRODUCTOS */

.productos{
    display:flex;
    justify-content:center;
    margin:70px 0;
}

.producto{
    background:white;
    width:300px;
    padding:30px;
    border-radius:18px;
    box-shadow:0 15px 40px rgba(0,0,0,0.08);
    text-align:center;
    transition:0.3s;
}

.producto:hover{
    transform:translateY(-8px);
}

.producto-img{
    width:100%;
    height:auto;
    margin-bottom:20px;
}

.producto h3{
    margin:10px 0;
}

.precio{
    font-weight:bold;
    margin:15px 0;
    color:#d90000;
    font-size:18px;
}

.cantidad{
    width:90px;
    padding:8px;
    margin:10px 0 20px 0;
    border-radius:8px;
    border:1px solid #ccc;
    text-align:center;
}

.btn-comprar{
    background:#d90000;
    color:white;
    border:none;
    padding:12px 18px;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}

.btn-comprar:hover{
    background:#a80000;
}

/* FOOTER */

footer{
    background:#d90000;
    color:white;
    text-align:center;
    padding:20px;
    margin-top:40px;
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <img src="logo.png" alt="Distribuidora La Yunta" class="logo">
</div>

<!-- BANNER -->
<div class="hero-banner">
    <img src="banner.png" alt="Distribuidora La Yunta" class="banner-img">
</div>

<!-- PRODUCTO -->
<section class="productos">

    <div class="producto">
        <img src="arroz.png" alt="Arroz Largo Fino" class="producto-img">
        
        <h3>Arroz Largo Fino 1kg</h3>
        <p class="precio">$850 por unidad</p>

        <label for="cantidad">Cantidad:</label><br>
        <input type="number" id="cantidad" min="1" value="1" class="cantidad"><br>

        <button class="btn-comprar" onclick="enviarPedido()">
            Consultar por WhatsApp
        </button>
    </div>

</section>

<footer>
    © 2026 Distribuidora La Yunta - Venta Mayorista
</footer>

<script>
function enviarPedido(){
    var cantidad = document.getElementById("cantidad").value;
    var mensaje = "Hola! Quiero pedir " + cantidad + " unidades de Arroz Largo Fino 1kg.";
    var telefono = "549XXXXXXXXXX"; // REEMPLAZÁ con tu número
    var url = "https://wa.me/" + telefono + "?text=" + encodeURIComponent(mensaje);
    window.open(url, "_blank");
}
</script>

</body>
</html>
